<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User_Card</title>
    <link rel="stylesheet" href="User_Card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex-container">
        <div class="user-card">
            <div class="card-header">
            <img src="imgs\User_profile\user-circle.png" alt="user-circle" class="avatar-m">
            </div>
            <div class="card-body">
                <h1>Jane Doe</h1>
                <h3><img src="imgs\User_profile\map-marker.png" alt="pin" class="icon-s">Seattle</h3>
                <p>Developer | Engineer | Problem Solver<br>
                Master of shadows and the Internet!</p>
                <p>
                    <a href="#"><img src="imgs\User_profile\gear.png" alt="gear" class="icon-s">edit profile
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
