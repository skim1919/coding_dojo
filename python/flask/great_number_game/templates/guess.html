<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Welcome to the Great Number Game!</h1>
    <p class="text-center">I am thinking of a number between 1 and 100</p>
    <p class="text-center">Take a guess!</p>
    {% if guess_number < random_number %} 
        <div class="text-center">
            <h2>Too Low!</h2>
        </div>
    {% elif guess_number > random_number %}
        <div class="text-center">
            <h2>Too High!</h2>
        </div>
    {% else %}
        <div class="text-center">
            <form action="/" , method="get">
                <h2>You guessed it!</h2>
                <p>The number was {{random_number}}</p>
                <input type='submit' value='Play again'>
            </form>
        </div>
    {% endif %}
    <form action="/guess" , method="post">
        <div class="col-3 flex justify-around mx-auto">
            <input type='text' name='number'>
            <input type='submit' value='submit'>
        </div>
    </form>
</body>

</html>
