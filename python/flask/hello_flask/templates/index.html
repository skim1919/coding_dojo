<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Flask</title>
</head>

<body>
    <p>{{phrase}}</p>
    <p>{{times}}</p>

    {% for i in range(0,times) %}
    <p>{{phrase}}</p>
    {% endfor %}

    {% if phrase == "hello" %}
    <p>The phrase says hello</p>
    {% endif %}


</body>

</html>
